<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashboard</title>
    <!-- Bootstrap CSS 5.1.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between align-items-center col-9">
        <h1 class="text-center text-dark mx-5">Welcome, {{recipe.owner.first_name}} {{recipe.owner.last_name}} !!</h1>
        <div class="d-flex colc-3 justify-content-around">
            <a href="/dashboard" class="d-flex justify-content-end mx-3" style="text-decoration:underline ">Dashboard</a>
            <a href="/clear_session" class="d-flex justify-content-end" style="text-decoration:underline">LogOut</a>
        </div>
    </div>
        
    <div class="card col-6 mx-auto my-5 bg-secondary text-light">
        <div class="card-body">
            <h1 class="card-title text-warning"> <span> {{recipe.dish_name}}</span></h1>
            <p class="card-text">Description: <span>{{recipe.dish_description}}</span></p>
                <p class="card-text">Under 30 Minutes: <span>{{recipe.dish_time}}</span></p>
                    <p class="card-text">Instructions: <span>{{recipe.dish_instructions}}</span></p>
                        <p class="card-text">Date Made: <span>{{recipe.created_at}}</span></p>
        </div>
    </div>
</body>

</html>
