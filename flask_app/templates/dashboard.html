<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashboard</title>
    <!-- Bootstrap CSS 5.1.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="" >
    <div class="container">
        <h5 class="mx-3 ">Welcome, <span>{{ user.first_name }} !!</span> </h5>
        <h3 class="mx-5 ">These are the recipes</h3>
        <a href="/add_new_recipes"class="mx-3" style="text-decoration:underline ">Create</a>
        <a href="/clear_session" style="text-decoration:underline">Logout</a>

        <table class="table table-hover ">
            <thead class=" bg-secondary  text-center text-warning ">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class=" bg-light  text-center text-black ">
                {% for pop in all_recipes %}
                <tr>
                    <th scope="row"><a href="">{{pop.dish_name}}</a></th>
                    <td>{{ pop.dish_time }}</td>
                    <td>
                        {% if pop.owner.id == user.id %}
                        <a href="/show/{{pop.id}}">View Instructions</a>
                        |
                        <a href="/edit_recipes/{{pop.id}}">Edit</a>
                        |
                        <a href="/delete/{{pop.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
