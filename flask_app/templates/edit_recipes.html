<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Edit Form</title>
    <!-- Bootstrap CSS 5.1.3 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class ="d-flex justify-content-between align-items-center col-10"></div>
    <h1 class="text-center text-dark mx-5">Welcome, <span>{{recipe.owner.first_name}} {{recipe.owner.last_name}} !!</span> </h1>
        <div class="d-flex colc-3 justify-content-around">
            <a href="/dashboard" class="d-flex justify-content-end mx-3" style="text-decoration:underline ">Dashboard</a>
            <a href="/clear_session" class="d-flex justify-content-end" style="text-decoration:underline">Logout</a>
        </div>
        <h2 class="text-center text-primary text-warning ">Edit Recipe Form</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/update/{{recipe.id}}" method="POST"class="mx-auto col-4 p-5 bg-secondary text-light my-5">
            <div class="form-group">
                <label for="dish_name">Name:</label>
                <input type="text" id="dish_name"  name="dish_name" class="form-control" value="{{ recipe.dish_name }}">
            </div>
            <div class="form-group">
                <label for="dish_description">Description:</label>
                <textarea type="text"id="dish_description" value="{{ recipe.dish_description }}" name="dish_description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dish_instructions">Instructions:</label>
                <textarea type="text"id="dish_instructions" value="{{ recipe.dish_instructions }}" name="dish_instructions" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dish_time">Under 30 Minutes? Yes or No?</label>
                <input type="text" id="dish_time" value="{{ recipe.dish_time }}" class="form-control" name="dish_time">
            </div>
            
            <button type="submit" class="btn btn-primary">Edit Recipe</button>
            <a href="/delete/{{recipe.id}}" class="btn btn-warning text-dark">Delete</a>
        </form>
        

        
</body>

</html>
